<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Library.svg" alt="FES Library logo">
                <ul class="nav__links">
                 <li><a href="#" class="nav__link" target="_blank">Home</a></li>
                 <li><a href="#" class="nav__link" target="_blank">Contact</a></li>
                 <li><a href="#" class="nav__link nav__link--primary" target="_blank">Books</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>America's Most Awarded Online Library Platform</h1>
                    <h2>Find your dream book with <span class="teal">Library</span></h2>
                    <button class="btn">Browse books</button>
                </div>
                <figure class="header__image--wrapper">
                    <img src="./assets/Undraw_Books.svg" alt="Browse through books">
                </figure>
            </div>
        </header>
    </section>
</body>
</html>
